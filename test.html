<html>
<head>
    <title>Workout Database</title>
</head>
<body>
    <h1>Workout Log</h1>
    <h2>Volunteer Data</h2>
    <form action="/people" method ="post">
      Name: <input type="text" name"name">
      <br>
      Year: <input type="text" name="year">
      <br>
      Age: <input type="text" name="Age">
      <button type="submit">Submit</button>
    </form>


    <table id="table">
        <tbody>
        <tr id="WorkoutDays">
            <th></th>
            <th colspan="1">Day 1</th>
            <th colspan="1">Day 2</th>
            <th colspan="1">Day 3</th>
        </tr>
        <tr>
            <th>Exercise 1</th>
            <td>45 lbs * 5 reps * 3 sets</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Exercise 2</th>
            <td>45 lbs * 5 reps</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Exercise 3</th>
        </tr>

        </tbody>
    </table>

    <button type="button" id="Add">Add</button>
    <button type="button" id="Insert">Insert</button>

<script src="test_script.js"></script>
</body>
</html>
